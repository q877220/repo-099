name: AI Auto Generate Posts

on:
  schedule:
    # æ¯å¤©ä¸Šåˆ9ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰è‡ªåŠ¨ç”Ÿæˆæ–‡ç« 
    - cron: '0 1 * * *'  # UTCæ—¶é—´1ç‚¹ = åŒ—äº¬æ—¶é—´9ç‚¹
  workflow_dispatch:
    inputs:
      post_count:
        description: 'ç”Ÿæˆæ–‡ç« æ•°é‡'
        required: false
        default: '2'
      post_type:
        description: 'æ–‡ç« ç±»å‹ (tech/tutorial)'
        required: false
        default: 'tech'

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        submodules: recursive

    - name: è®¾ç½® Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: å®‰è£…ä¾èµ–
      run: npm install

    - name: é…ç½®ç¯å¢ƒå˜é‡
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "OPENAI_BASE_URL=${{ secrets.OPENAI_BASE_URL || 'https://api.openai.com/v1' }}" >> .env
        echo "AUTO_PUBLISH=true" >> .env
        echo "POSTS_PER_DAY=${{ github.event.inputs.post_count || '2' }}" >> .env

    - name: ç”Ÿæˆæ–‡ç« 
      run: |
        if [ "${{ github.event.inputs.post_type }}" = "tutorial" ]; then
          npm run generate:tutorial
        else
          npm run generate:tech
        fi

    - name: æ£€æŸ¥æ˜¯å¦æœ‰æ–°æ–‡ç« 
      id: check_changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi

    - name: æäº¤æ–°æ–‡ç« 
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add content/posts/
        git commit -m "ğŸ¤– AIè‡ªåŠ¨ç”Ÿæˆæ–‡ç«  - $(date +'%Y-%m-%d')"
        git push

  deploy:
    needs: generate-posts
    if: always() && (needs.generate-posts.result == 'success' || needs.generate-posts.result == 'skipped')
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    defaults:
      run:
        shell: bash

    steps:
      - name: å®‰è£… Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.148.1/hugo_extended_0.148.1_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: main  # ç¡®ä¿ä½¿ç”¨æœ€æ–°çš„mainåˆ†æ”¯

      - name: è®¾ç½® Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ä½¿ç”¨ Hugo æ„å»º
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          TZ: Asia/Shanghai
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: éƒ¨ç½²åˆ° GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
